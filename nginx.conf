user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # HTTP server — для certbot и редиректа
    server {
        listen 80;
        server_name activitywatch.tech www.activitywatch.tech;

        # Отдача файлов для проверки certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Статические файлы (по желанию, если хотите видеть http-статик)
        location /static/ {
            alias /var/www/activitywatch/staticfiles/;
            autoindex on;
        }
        location /media/ {
            alias /var/www/activitywatch/media/;
            autoindex on;
        }

        # Редирект на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name activitywatch.tech www.activitywatch.tech;

        # SSL конфигурация
        ssl_certificate /etc/letsencrypt/live/activitywatch.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/activitywatch.tech/privkey.pem;
        
        # Современные SSL протоколы и шифры
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL оптимизация
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Дополнительные заголовки безопасности
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Статические файлы
        location /static/ {
            alias /var/www/activitywatch/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            autoindex on;
        }
        
        location /media/ {
            alias /var/www/activitywatch/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            autoindex on;
        }
        
        # Проксирование на Django приложение
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
