{% extends "app/base.html" %}
{% block body %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Редактировать цель{% else %}Новая цель{% endif %}</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'app:goals_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
